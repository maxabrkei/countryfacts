<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gissa Flaggan - Fr√•gesport</title>
    <!-- Vi anv√§nder samma designverktyg (Tailwind) och typsnitt som resten av din sida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <!-- ENKEL MENY -->
    <nav class="bg-gray-950 shadow-lg p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-amber-400">üè≥Ô∏è Gissa Flaggan</h1>
            <a href="index.html" class="text-white font-semibold">Hem</a>
           
        </div>
    </nav>

    <!-- SPEL-RUTAN -->
    <!-- H√§r visas sj√§lva spelet centrerat p√• sk√§rmen -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-2xl w-full text-center border border-gray-700">
            
            <!-- H√§r visas po√§ngen -->
            <div class="text-gray-400 text-sm mb-4 flex justify-between">
                <span id="question-counter">Fr√•ga 1 av ?</span>
                <span id="score-display">Po√§ng: 0</span>
            </div>

            <!-- H√§r visas fr√•gan -->
            <h2 id="question-text" class="text-5xl font-bold mb-8 text-white">Laddar fr√•ga...</h2>

            <!-- H√§r √§r de 4 svarsknapparna -->
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Knapparna skapas automatiskt av JavaScriptet nedan -->
            </div>

            <!-- Knapp f√∂r att starta om (syns bara n√§r spelet √§r slut) -->
            <button id="restart-btn" class="hidden mt-8 bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-8 rounded-full transition transform hover:scale-105">
                Spela igen
            </button>

        </div>
    </main>

    <!-- JAVASCRIPT - H√ÑR √ÑR HJ√ÑRNAN I SPELET -->
    <script>
        // ---------------------------------------------------------
        // 1. H√ÑR L√ÑGGER DU IN DINA FR√ÖGOR
        // ---------------------------------------------------------
        // Varje fr√•ga √§r ett "objekt" inom m√•svingar { }.
        // "question": Sj√§lva fr√•gan.
        // "answers": En lista med 4 svarsalternativ.
        // "correct": Vilket nummer √§r r√§tt? (0 √§r f√∂rsta, 1 √§r andra, 2 √§r tredje, 3 √§r fj√§rde).
        
        const questions = [
            {
                question: "Vilket land √§r detta? üá∏üá™",
                answers: ["Norge", "Sverige", "Danmark", "Finland"],
                correct: 1 // Sverige √§r index 1 (andra alternativet)
            },
            {
                question: "Vilket land √§r detta? üáØüáµ",
                answers: ["Kina", "Sydkorea", "Thailand", "Japan"],
                correct: 3 // Japan √§r index 3 (fj√§rde alternativet)
            },
            {
                question: "Vilket land √§r detta? üáßüá∑",
                answers: ["Brasilien", "Argentina", "Chile", "Peru"],
                correct: 0 // Brasilien √§r index 0 (f√∂rsta alternativet)
            },
            {
                question: "Vilket land √§r detta? üá∫üá∏",
                answers: ["Storbritannien", "Kanada", "USA", "Australien"],
                correct: 2 // USA √§r index 2
            },
            {
                question: "Vilket land √§r detta? üá™üá¨",
                answers: ["Marocko", "Saudiarabien", "Egypten", "Turkiet"],
                correct: 2 // Egypten √§r index 2
            },
            {
                question: "Vilket land √§r detta? üáÆüáπ",
                answers: ["Frankrike", "Spanien", "Italien", "Grekland"],
                correct: 2 // Italien √§r index 2
            },
            {
                question: "Vilket land √§r detta? üáÆüá≥",
                answers: ["Indien", "Pakistan", "Bangladesh", "Sri Lanka"],
                correct: 0 // Indien √§r index 0
            },
           
            {
                question: "Vilket land √§r detta? üá¨üá∑",
                answers: ["Italien", "Cypern", "Grekland", "Kroatien"],
                correct: 2 // Grekland √§r index 2
            },
            {
                question: "Vilket land √§r detta? üá∫üá¶",
                answers: ["Italien", "Cypern", "Ukraina", "Kroatien"],
                correct: 2 // Ukraina √§r index 2
            },
            {
                question: "Vilket land √§r detta? üá¶üá∑",
                answers: ["Italien", "Cypern", "Argentina ", "Kroatien"],
                correct: 2 // Argentina √§r index 2
            }
        ];

        // ---------------------------------------------------------
        // 2. VARIABLER F√ñR ATT H√ÖLLA KOLL P√Ö SPELET
        // ---------------------------------------------------------
        let currentQuestionIndex = 0; // Vilken fr√•ga √§r vi p√•?
        let score = 0;                // Hur m√•nga po√§ng har vi?
        let isLocked = false;         // F√∂rhindrar att man klickar flera g√•nger

        // H√§mta element fr√•n HTML s√• vi kan √§ndra dem
        const questionText = document.getElementById('question-text');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const scoreDisplay = document.getElementById('score-display');
        const questionCounter = document.getElementById('question-counter');
        const restartBtn = document.getElementById('restart-btn');

        // ---------------------------------------------------------
        // 3. FUNKTIONER (VAD SPELET G√ñR)
        // ---------------------------------------------------------

        // Starta spelet
        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            restartBtn.classList.add('hidden'); // G√∂m "Spela igen"-knappen
            showQuestion(); // Visa f√∂rsta fr√•gan
        }

        // Visa nuvarande fr√•ga och skapa knappar
        function showQuestion() {
            isLocked = false; // L√•s upp s√• man kan klicka
            
            // H√§mta datan f√∂r nuvarande fr√•ga
            let q = questions[currentQuestionIndex];
            
            // Uppdatera texten p√• sk√§rmen
            questionText.innerText = q.question;
            questionCounter.innerText = `Fr√•ga ${currentQuestionIndex + 1} av ${questions.length}`;
            scoreDisplay.innerText = `Po√§ng: ${score}`;

            // Rensa gamla knappar
            answerButtonsElement.innerHTML = '';

            // Skapa en knapp f√∂r varje svarsalternativ
            q.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.innerText = answer;
                // L√§gg till snygg design p√• knappen (Tailwind-klasser)
                button.className = 'bg-gray-700 hover:bg-gray-600 text-white font-semibold py-4 px-6 rounded-xl transition border border-gray-600 text-lg';
                
                // Vad h√§nder n√§r man klickar? K√∂r funktionen selectAnswer
                button.onclick = () => selectAnswer(index, button);
                
                // L√§gg in knappen i rutan
                answerButtonsElement.appendChild(button);
            });
        }

        // N√§r spelaren klickar p√• ett svar
        function selectAnswer(selectedIndex, button) {
            if (isLocked) return; // Om l√•st, g√∂r inget (s√• man inte kan klicka 2 g√•nger)
            isLocked = true;      // L√•s spelet tillf√§lligt

            const correctIndex = questions[currentQuestionIndex].correct;

            // Kolla om det var r√§tt
            if (selectedIndex === correctIndex) {
                score++; // √ñka po√§ngen
                // √Ñndra f√§rg till GR√ñN
                button.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                button.classList.add('bg-green-600', 'border-green-400');
            } else {
                // √Ñndra f√§rg till R√ñD
                button.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                button.classList.add('bg-red-600', 'border-red-400');

                // Visa vilket som var r√§tt (genom att f√§rga den r√§tta knappen gr√∂n ocks√•)
                const allButtons = answerButtonsElement.children;
                allButtons[correctIndex].classList.remove('bg-gray-700');
                allButtons[correctIndex].classList.add('bg-green-600', 'opacity-50');
            }

            // V√§nta 1,5 sekund, sen g√• till n√§sta fr√•ga
            setTimeout(() => {
                currentQuestionIndex++; // G√• fram√•t ett steg
                
                // Finns det fler fr√•gor?
                if (currentQuestionIndex < questions.length) {
                    showQuestion(); // Visa n√§sta
                } else {
                    showScore(); // Visa resultatet
                }
            }, 1500);
        }

        // Visa slutresultatet
        function showScore() {
            questionText.innerText = `Du fick ${score} av ${questions.length} po√§ng!`;
            answerButtonsElement.innerHTML = ''; // Ta bort knapparna
            questionCounter.innerText = "Spelet slut";
            
            // Visa "Spela igen"-knappen
            restartBtn.classList.remove('hidden');
        }

        // Koppla "Spela igen"-knappen till start-funktionen
        restartBtn.addEventListener('click', startGame);

        // K√∂r ig√•ng allt n√§r sidan laddas!
        startGame();

    </script>
</body>
</html>
